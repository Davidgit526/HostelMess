<!DOCTYPE html>
<html>

<head>
  <title>Hostel Mess Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.travelmag.com/wp-content/uploads/2017/12/Saint-Exupery.jpg');
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1e88e5;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #1e88e5;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: #d32f2f;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background-color: #b71c1c;
    }

    p {
      margin-bottom: 5px;
      color: #333;
    }
  
    @media (max-width: 600px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hostel Mess Application</h1>
    <form action="/" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
      </div>
      <div class="form-group">
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <select id="year" name="year" required>
          <option value="">--Please select--</option>
          <option value="Year 1">Year 1</option>
          <option value="Year 2">Year 2</option>
          <option value="Year 3">Year 3</option>
          <option value="Year 4">Year 4</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var branch = document.getElementById('branch').value;
      var month = document.getElementById('month').value;
      var amount = document.getElementById('amount').value;
      var year = document.getElementById('year').value;

      // Validation rules
      var nameRegex = /^[A-Za-z]+$/;
      var amtRegex = /^[0-9]+$/;
      //var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      //var phoneRegex = /^[0-9]{10}$/;

      if (!nameRegex.test(name)) {
        alert('Name should only contain alphabetic characters.');
        return false;
      }

      if (!nameRegex.test(branch)) {
        alert('Branch only contain alphabetic characters.');
        return false;
      }

      if (!nameRegex.test(month)) {
        alert('Month only contain alphabetic characters.');
        return false;
      }

      if (!amtRegex.test(amount)) {
        alert('Please enter a valid amount.');
        return false;
      }


      /*if (!nameRegex.test(year)) {
        alert('Select from dropdown box');
        return false;
      }*/

      // Add more validation rules as needed

      // Return true if the form is valid, otherwise return false
      return true;
    }
  </script>
</body>

</html>
